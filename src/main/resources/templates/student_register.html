<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- form에서는 get과 post만 사용가능 -->
    <form method="post" action="/post/xwww">
        <div><input name="name" placeholder="이름" /></div>
        <div><input name="age" placeholder="나이" /></div>
        <!-- 버튼을 누르는 순간 form 안의 데이터는 name을 key값으로 input안의 정보를 post요청으로 엔드포인트가 /post/xwww인 PostController로 날린다-->
        <button type="submit">전송</button>
    </form>
</body>
</html>
